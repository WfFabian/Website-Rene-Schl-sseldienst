<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dateien hochladen</title>
</head>
<body>
    <h1>Dateien hochladen und sp채ter herunterladen</h1>
    <form id="uploadForm" action="/api/upload" method="POST" enctype="multipart/form-data">
        <label for="file">W채hle eine Datei zum Hochladen:</label><br>
        <input type="file" name="file" id="file" required><br><br>
        <input type="submit" value="Hochladen">
    </form>

    <h2>Verf체gbare Dateien zum Herunterladen:</h2>
    <ul id="fileList"></ul>

    <script>
        // Dynamisches Laden der verf체gbaren Dateien
        fetch('/api/files')
            .then(response => response.json())
            .then(data => {
                const fileList = document.getElementById('fileList');
                data.files.forEach(file => {
                    const li = document.createElement('li');
                    li.innerHTML = `<a href="${file.url}" download>${file.name}</a>`;
                    fileList.appendChild(li);
                });
            });
    </script>
</body>
</html>
