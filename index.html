    <ul>
        <?php
            // Verzeichnis mit den hochgeladenen Dateien durchsuchen
            $dir = "uploads/";
            if (is_dir($dir)) {
                $files = scandir($dir);
                foreach ($files as $file) {
                    if ($file != "." && $file != "..") {
                        echo "<li><a href='$dir$file' download>$file</a></li>";
                    }
                }
            }
        ?>
    </ul>
